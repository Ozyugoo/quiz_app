<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Quiz Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Simple Quiz Application</h1>

    <div class="container" id="container">
      <div id="question">Question is loading...</div>
      <!-- This is for the question -->

      <div id="current" class="current"></div>
      <!-- This is for current question number display -->

      <div id="option" class="option"></div>
      <!-- This is for the options -->

      <div class="button">
        <button id="next" class="btn" disabled>Next</button>
        <!-- This is for the next question-->

        <a href="review.html">
          <button class="review" id="review" disabled>Review Result</button>
        </a>
      </div>

      <div id="result"></div>
      <!-- This is to display result -->
    </div>

    <div id="failed" class="failed"></div>
    <!-- This is to display failed result -->

    <script src="script.js"></script>
  </body>
</html>
